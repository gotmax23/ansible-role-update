---
galaxy_info:
  role_name: update

  author: gotmax23

  description: Ansible role that checks for and optionally installs system updates. It also has to the option to print upgradeable packages without actually upgrading them.

  license: MIT

  min_ansible_version: 2.9

  platforms:
    - name: Archlinux
      versions:
        - any
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - 33
        - 34
        - 35
    - name: opensuse
      versions:
        - all
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - hirsute

  galaxy_tags:
    - update
    - upgrade

dependencies: []

collections:
  - community.general
