galaxy_info:
  role_name: update

  author: gotmax23

  description: This role checks for and installs system updates. It also has to the option to print upgradeable packages without actually upgrading them.

  license: MIT

  min_ansible_version: 2.9

  platforms:
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: opensuse
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

  galaxy_tags:
    - update
    - upgrade

dependencies: []
