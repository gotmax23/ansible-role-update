---
#
# Ansible managed
#
dependency:
  name: galaxy
  options:
    force: "${MOLECULE_FORCE:-true}"
lint: |
  set -e
  yamllint .
  ansible-lint
driver:
  name: podman
platforms:
  - name: "update-${MOLECULE_IMAGE:-debian}-${MOLECULE_TAG:-latest}${TOX_ENVNAME}"
    image: "quay.io/gotmax23/${MOLECULE_IMAGE:-debian}-systemd:${MOLECULE_TAG:-latest}"
    command: ""
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
verifier:
  name: ansible
